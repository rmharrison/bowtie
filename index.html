<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Oxford Bow Ties</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <script type="text/x-handlebars">
    <header>
    <h2>Oxford Bow Ties</h2>
    </header>

    <nav>
    <ul id="navigation">
    <li>{{#linkTo 'design'}}Design{{/linkTo}}</li>
    <li>{{#linkTo 'preview'}}Preview{{/linkTo}}</li>
    <li>{{#linkTo 'buy'}}Buy{{/linkTo}}</li>
    </ul>
    </nav>

    <div>
    {{outlet}}
    </div>

    <footer id="info">
      <hr>
      <p>Ryan M Harrison &copy2013</p>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="design">
  <section id="area_main">
    <section id="area_options" class="show_border">
    {{outlet option}}
    </section>

    <section id="area_bowtie" class="show_border">
    {{outlet bowtie}}
    </section>

    <section id="area_fabric" class="show_border">
    {{outlet fabric}}
    </section>
  </section>
  </script>


  <script type="text/x-handlebars" data-template-name="option">
    <h2 class="center">Options</h2>
    {{#each item in model}}
    <ul>
      <li>
        <label>Neck Size
        {{view Ember.TextField valueBinding="item.necksize"}}
        </label>
      </li>

    <li>
      <label>{{App.BowSize.type}}
        {{view Ember.Select
       contentBinding="App.BowTie.sizeOption"
       valueBinding="item.size"
        }}
      </label>
    </li>

    <li>
      <label>{{App.BowStyle.type}}
        {{view Ember.Select
       contentBinding="App.BowTie.styleOption"
       valueBinding="item.style"
        }}
      </label>
    </li>

    </ul>
    {{/each}}
      
  </script>

  <script type="text/x-handlebars" data-template-name="bowtie">
    <h2 class="center">Bow Tie Design Area!</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="fabric">
    <h2 class="center">Fabric</h2>
    <p>Fabric ID: {{activeFabricID}}</p>
    <p>Number of Fabrics: {{fabricCount}}</p>

    {{#each item in controller}}
      {{#view App.ClickableView contentBinding="item" fabricIDBinding="activeFabricID"}}
          <div id="fabric-panel-item" {{bindAttr class="item.isActiveFabric"}}>
            <img {{bindAttr src="item.img"}}></img>
            {{item.name}}
          </div>
      {{/view}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="preview">
    <p>{{appName}}</p>
    <ul>
    {{#each item in model}}
      <li>neckize: {{item.necksize}}</li>
      <li>size: {{item.size}}</li>
      <li>style: {{item.style}}</li>
      <li>fabric (model): {{item.fabricID}}</li>
      <li>fabric (controller): {{App.BowTie.fabricID}}</li>
    {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" data-template-name="buy">
  <h2>{{appName}}</h2>

  <form>
  <div class="input string">
    <label>First name</label>
    {{view Ember.TextField valueBinding='firstName' name='first_name' viewName='firstNameField'}}
  </div>
  <div class="input string">
    <label>Last name</label>
    {{view Ember.TextField valueBinding='lastName' name='last_name' viewName='lastNameField'}}
  </div>
  <div class="input string">
    <label>Email</label>
    {{view Ember.TextField valueBinding='email' name='email' viewName='emailField'}}
  </div>

  <button {{action "submit"}}>Buy Now!</button>
  </form>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-e324f0e582fe180bb577f648b1b7247958db21d9.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>

</body>
</html>
